<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QR 掃描測試</title>
  <script src="https://code.jquery.com/jquery-1.8.3.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

</head>
<body>
	<p>測試1</p>

	<input id='testfile'  type="file">


	<p>測試2</p>
 
	<label id='testlabel'>開啟相機</label>

	<label id='testlabel2'>開啟檔案</label>
	
<script>
	
	window.onload = function(){
		alert('hello');
		const f = $('#testfile');
		const l = $('#testlabel');
		const l2 = $('#testlabel2');
		l.on('click', function(){
			f.attr('capture', 'environment');
			f.click();
		})

		l2.on('click', function(){
			f.removeAttr('capture'); 
			f.click();
		})
	}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QR 掃描測試</title>
  <script src="https://code.jquery.com/jquery-1.8.3.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

</head>
<body>
	<p>開啟檔案</p>
  <div ID='testfile1'  Connection_Mode='1'  class='KeyFile' LabelText='夾檔1'  MaxCount='3' Enabled='true' onchange='test' ></div>

	<p>開啟相機</p>
   <div ID='testfile2'  Connection_Mode='1'  class='KeyFile' LabelText='夾檔1'  MaxCount='3' Enabled='true' onchange='test' Mode='camera'></div>
	
<script>
	
	window.onload = function(){
		alert('hello');
		const f = $('#testfile');
		const l = $('#testlabel');
		const l2 = $('#testlabel2');
		l.on('click', function(){
			f.attr('capture', 'environment');
			f.click();
		})

		l2.on('click', function(){
			f.removeAttr('capture'); 
			f.click();
		})
	}
</script>

</body>
</html>

    <style>        

        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 60vh;
            pointer-events: none;
            z-index: 1000;
        }
        
        .close-button {
            position: absolute;
            top: 50px;
            left: 20px;
            width: 80px;
            height: 80px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            pointer-events: auto;
            z-index: 1002;
            transition: all 0.3s ease;
        }
        
        .close-button:hover {
            background: rgba(0, 0, 0, 0.7);
            transform: scale(1.1);
        }
        
        .close-button::before, .close-button::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 2px;
            background: #fff;
        }
        
        .close-button::before {
            transform: rotate(45deg);
        }
        
        .close-button::after {
            transform: rotate(-45deg);
        }
        
        .scan-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 250px;
            height: 250px;
            transform: translate(-50%, -50%);
            border: 2px solid #4a90e2;
            border-radius: 20px;
            box-shadow: 0 0 0 4000px rgba(0, 0, 0, 0.5);
            pointer-events: none;
        }

			background-color : red;
			font-size: 50px;

    </style>
